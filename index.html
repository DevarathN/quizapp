    <div class="quiz-app">
        <h3 class="title-category" style="color:white;font-weight:bolder;  margin-top: 10px;
"></h3>
        <hr>
        <div class="startQuiz">
            <button id="start-quiz" onclick="showCategories()">Start Quiz</button>
        </div>
        <div id="category-container">

            <i class="fa-solid fa-xmark" onclick="collapse()"></i>
            <h3 class="selectCategory" style="color:#ff866c;font-family:Oswald">Select a Category</h3>
            <div id="category-box-container">
                <!-- Categories will be displayed here -->

                <div onclick="loadQuestions('General')" class="category-box"><img class="category-box-image"
                        src='./images/general knowledge.png' />
                    <p>General Knowledge</p>
                </div>
                <div onclick="loadQuestions('History')" class="category-box"><img class="category-box-image"
                        src='./images/history.png' />
                    <p>History</p>
                </div>
                <div onclick="loadQuestions('Science')" class="category-box"><img class="category-box-image"
                        src="./images/science.png" />
                    <p>Science</p>
                </div>
                <div onclick="loadQuestions('Anime')" class="category-box"><img class="category-box-image"
                        src="./images/anime.png">
                    <p>Anime</p>
                </div>
                <div onclick="loadQuestions('Sports')" class="category-box"><img class="category-box-image"
                        src="./images/sports.png">
                    <p>Sports</p>
                </div>
                <div onclick="loadQuestions('MoviesAndTVShows')" class="category-box"><img class="category-box-image"
                        src="./images/movies.png">
                    <p>Movies and TV shows</p>
                </div>
                <div onclick="loadQuestions('Literature')" class="category-box"><img class="category-box-image"
                        src="./images/literature.png">
                    <p>Literature</p>
                </div>

                <div onclick="loadQuestions('FoodAndCuisine')" class="category-box"><img class="category-box-image"
                        src="./images/food and cuisine.png">
                    <p>Food And Cuisine</p>
                </div>
                <div onclick="loadQuestions('Mythology')" class="category-box"><img class="category-box-image"
                        src="./images/mythology.png">
                    <p>Mythology</p>
                </div>

            </div>
            <audio id="alertAudio" src="./audio/timer.mp3" preload="auto"></audio>
        </div>
        <div class="timer-box">

        </div>
        <div class="question-container">
            <div class="lines">

            </div>
